<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

    <title>To Do List</title>
</head>
<body>
    <div id="mainContainer">
        <h1><i class="fas fa-clipboard-list"></i>To Do List</h1>
        <div class="inputField">
            <input type="text" name="toDoInput" id="toDoInput" placeholder="Type here...">
            <i class="fas fa-plus-square" id="addBtn"></i>
        </div>
        <hr>
        <div id="listContainer">
            <div class="lists" id="temp">
                <!-- <i class="fas fa-check"></i> -->
                <p>You have not added anything yet !</p>
                <!-- <i class="fas fa-times"></i> -->
            </div>
        </div>
    </div>
</body>
<script src="todo.js"></script>
</html>
